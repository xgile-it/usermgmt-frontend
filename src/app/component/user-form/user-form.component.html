<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="user.name" 
            class="form-control" id="name" name="name" placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
                <label for="mobile">Contect Number</label>
                <input type="text" [(ngModel)]="user.mobile" 
                class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number"
                required #mobile="ngModel">
                <div [hidden]="!mobile.pristine" class="alert alert-danger">Contect number is required</div>
            </div>
        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="text" [(ngModel)]="user.email" 
            class="form-control" id="email" name="email" placeholder="Enter your email address"
            required #email="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class = "text-right">
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info mr-1">Submit</button>
            <button type="button" class="btn btn-dark" (click)="backClick()">Back</button>
        </div>

        </form>
    </div>
</div>
